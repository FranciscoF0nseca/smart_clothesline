{% extends "base.html" %}
{% block title %}Password alterada{% endblock %}

{% block content %}
<main class="min-h-screen flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md">
    <div class="bg-white/90 backdrop-blur border border-slate-200 rounded-2xl shadow-xl p-6 sm:p-8 space-y-6 text-center">

      <div class="mx-auto h-14 w-14 rounded-2xl bg-emerald-500 flex items-center justify-center shadow-md">
        <i data-lucide="shield-check" class="w-7 h-7 text-white"></i>
      </div>

      <div class="space-y-2">
        <h1 class="text-xl font-semibold">Password alterada</h1>
        <p class="text-sm text-slate-500">
          A sua password foi alterada com sucesso. Já pode iniciar sessão novamente.
        </p>
      </div>

      <a href="{% url 'login' %}"
                   class="w-full mt-2 inline-flex items-center justify-center
                 rounded-xl
                 bg-gradient-to-r from-primary-500 to-primary-600
                 px-4 py-2 text-sm font-semibold
                 text-slate-500
                 border border-slate-300
                 hover:border-slate-400
                 hover:from-primary-600 hover:to-primary-700
                 transition">
        <i data-lucide="log-in" class="w-4 h-4"></i>
        Ir para o Login
      </a>

    </div>


  </div>
</main>
{% endblock %}

{% block sidebar %}{% endblock %}
{% block page_modals %}{% endblock %}
