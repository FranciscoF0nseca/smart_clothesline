{% extends "base.html" %}

{% block title %}Smart Clothesline - Login{% endblock %}

{% block content %}

<div class="flex items-center justify-center">
  <div class="w-full max-w-md">

    <!-- CARD -->
    <div class="bg-white/90 backdrop-blur border border-slate-100
                rounded-2xl shadow-xl p-8 space-y-6">

      <!-- LOGO -->
      <div class="flex flex-col items-center gap-2">
        <div class="h-14 w-14 rounded-2xl
                    bg-gradient-to-br from-primary-500 to-primary-600
                    flex items-center justify-center shadow-md">
          <i data-lucide="cloud-sun" class="w-7 h-7 text-slate-900"></i>
        </div>
        <h1 class="text-xl font-semibold">Smart Clothesline</h1>
        <p class="text-sm text-slate-500">Bem-vindo de volta</p>
      </div>

      <!-- ERRO -->
      {% if error %}
        <div class="rounded-xl border border-red-200 bg-red-50
                    px-4 py-3 text-sm text-red-700">
          {{ error }}
        </div>
      {% endif %}

      <!-- FORM -->
      <form method="POST" action="{% url 'login' %}" class="space-y-4">
        {% csrf_token %}

        <!-- USERNAME -->
        <div>
          <label for="username" class="block text-sm font-medium">
            Username
          </label>
          <input
            id="username"
            name="username"
            type="text"
            value="{{ username|default:'' }}"
            placeholder="O seu username"
            class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>

        <!-- PASSWORD -->
        <div>
          <label for="password" class="block text-sm font-medium">
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>

        <!-- SUBMIT -->
        <button
          type="submit"
          class="w-full mt-2 inline-flex items-center justify-center
                 rounded-xl
                 bg-gradient-to-r from-primary-500 to-primary-600
                 px-4 py-2 text-sm font-semibold
                 text-slate-500
                 border border-slate-300
                 hover:border-slate-400
                 hover:from-primary-600 hover:to-primary-700
                 transition">
          Entrar
        </button>
      </form>

      <!-- FOOTER -->
      <div class="text-center text-sm text-slate-500 space-y-2">

        <p>
          Esqueceu a password?
          <a href="{% url 'password_reset' %}" class="font-medium text-primary-600 hover:underline">
            Recuperar acesso
          </a>
        </p>

      </div>

    </div>
  </div>
</div>

<script>lucide.createIcons();</script>

{% endblock %}
